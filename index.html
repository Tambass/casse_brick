<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casse Brick</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1>Casse Brick</h1>

    <button id="rules-btn" class="btn rules-btn">Show Rules</button>

    <div id="rules" class="ruels">

        <h2>Comment jouer :</h2>
        <p>Utilise les flèches directionnelles Droite et Gauche pour faire bouger la planche afin de d'envoyer la balle vers le haut pour casser les briques</p>
        <p>Si tu perds la balle, le jeu repart à zéro</p>
        <button id="close-btn" class="btn">Fermer</button>
        <canvas id="canvas" width="800" height="600"></canvas>

    </div>

    <script src="script.js"></script>

</body>
</html>
